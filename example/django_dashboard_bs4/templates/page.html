{% block django_dashboard_bs4_media %}
<script type="text/javascript">
    $(function () {


        var start = moment().subtract(29, 'days');
        var end = moment();


        function generate_query(widget_config, selected_start_date, selected_end_date) {
            var qs = widget_config.API;
            var fl = widget_config['fields'].join(",");
            qs += "?fl=" + fl;
            var page = widget_config['paginate_by']
            qs += "&rows=" + page;
            console.log(qs);

            // $.each(, function (index, value) {
            //     console.log(index, value);
            //     qs += "qs__" +
            // });
            return qs;
        }

        function process_date_filter(start, end) {
            var selected_start_date = start.format('YYYY-MM-D');
            var selected_end_date = end.format('YYYY-MM-D');
            console.log(selected_start_date, selected_end_date);

            var widget_config = {
                API: "/api/indexing/solr/weblinks",
                fields: ['id', 'domain_s'],
                filters: [],
                paginate_by: 5,
                filter_date_field : "created_dt"
            };
            $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));


            var api_url = generate_query(widget_config, selected_start_date, selected_end_date);
            console.log(widget_config);
            $.get(api_url, function (data, status) {
                console.log("Data: " + data.data.docs + "\nStatus: " + status);
                var docs = data.data.docs;
                if (docs.length > 0) {

                    first_row = docs[0];
                    table_header = "<tr>";
                    $.each(first_row, function (key, value) {
                        console.log(key, value);
                        table_header += '<th>' + key + '</th>';
                    });
                    table_header += "</tr>";
                    console.log(table_header);

                    var table_html = '<thead> ' + table_header + ' </thead> <tbody>';


                    $.each(docs, function (idx, row) {
                        table_html += '<tr>';
                        $.each(row, function (key, value) {
                            table_html += '<td>' + value + '</td>';
                        });
                        table_html += '</tr>';
                    });

                    table_html += '</tbody>';

                    $('#element_data').html("<table class='table table-striped table-bordered'>"+table_html+"</table>");
                }

            });


        };

        $('#reportrange').daterangepicker({
            startDate: start,
            endDate: end,
            timePicker: true,

            ranges: {
                'Today': [moment(), moment()],
                'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                'This Month': [moment().startOf('month'), moment().endOf('month')],
                'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
            },
        }, process_date_filter);

        process_date_filter(start, end);

    });
</script>
{% endblock %}
